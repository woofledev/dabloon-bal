<!DOCTYPE html>
<html>
<head>
    <title>Dabloon Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
</head>
<body onload="checkCookie()">
    <div class="page">
    <h1 class="heading">Hello, traveler!</h1>
    <p>Your current balance is <b id="bal"></b></p>
    <b>Actions:</b>
    <div class="actions">        
        <button id="gain">Gained Dabloons (add)</button>
        <button id="lose">Lost Dabloons (remove)</button>
        <button id="reset">Reset balance</button>
    </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
